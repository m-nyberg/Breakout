<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            background-color: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="Canvas" width="480" height="320"></canvas>

    <script>
        let interval = 0

        const canvas = document.getElementById("Canvas")
        const ctx = canvas.getContext("2d")
        const ballRadius = 10

        let x = canvas.width / 2
        let y = canvas.height - 30
        let dx = 2
        let dy = -2

        const paddleHeight = 10
        const paddleWidth = 75
        let paddleX = (canvas.width - paddleWidth) / 2

        let høyreTrykk = false
        let venstreTrykk = false

        const brickRowCount = 3
        const brickColumnCount = 5
        const brickWidth = 75
        const brickHeight = 20
        const brickPadding = 10
        const brickOffsetTop = 30
        const brickOffsetLeft = 30

        let score = 0

        function poengscore() {
            ctx.font = "16px Arial"
            ctx.fillStyle = "#0095DD"
            ctx.fillText("Poeng: " + score, 8, 20) // tekst, variabel, posisjon
        }


        document.addEventListener("keydown", keyDownHandler, false)
        document.addEventListener("keyup", keyUpHandler, false)

        let bricks = []
        for (let i = 0; i < brickColumnCount; i++) {
            bricks[i] = []
            for (let r = 0; r < brickRowCount; r++) {
                bricks[i][r] = { x: 0, y: 0, status: 1 }
            }
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                høyreTrykk = true
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                venstreTrykk = true
            }
        }
        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                høyreTrykk = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                venstreTrykk = false;
            }
        }

        function kollisjonDetektering() {
            for (let i = 0; i < brickColumnCount; i++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[i][r]
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy
                            b.status = 0
                            score += 100
                            if (score == (brickRowCount * brickColumnCount) * 100) {
                                alert("DU VANT, GRATULERER! Du fikk " + score + " poeng")
                                document.location.reload()
                                clearInterval(interval)
                            }
                        }
                    }
                }
            }
        }



        function tegnBall() {
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }

        function tegnPaddle() {
            ctx.beginPath()
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }

        function tegnBricks() {
            for (let i = 0; i < brickColumnCount; i++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[i][r].status == 1) {
                        let brickX = i * (brickWidth + brickPadding) + brickOffsetLeft
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop
                        bricks[i][r].x = brickX
                        bricks[i][r].y = brickY
                        ctx.beginPath()
                        ctx.rect(brickX, brickY, brickWidth, brickHeight)
                        ctx.fillStyle = "#0095DD"
                        ctx.fill()
                        ctx.closePath()
                    }
                }
            }
        }


        function flyttPaddle() {
            if (høyreTrykk) {
                paddleX += 5;
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (venstreTrykk) {
                paddleX -= 5;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
        }


        function sjekkKollisjonVegg() {
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy

            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy
                } else {
                    alert("GAME OVER    Du fikk " + score + " poeng")
                    document.location.reload()
                    clearInterval(interval)
                }
            }
        }

        function oppdater() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            tegnBricks()
            tegnBall()
            tegnPaddle()
            poengscore()
            sjekkKollisjonVegg()
            kollisjonDetektering()
            flyttPaddle()

            x += dx
            y += dy
        }


        interval = setInterval(oppdater, 10);

    </script>

</body>

</html>
